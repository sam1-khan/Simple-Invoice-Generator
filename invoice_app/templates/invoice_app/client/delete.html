{% extends "base_bootstrap.html" %}
{% block navbar %}<p class="border-3 border-top border-danger"></p>{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-danger mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center text-danger mb-4">Delete Client</h3>
      <p class="text-center mb-4">Are you sure you want to delete the client: <strong>{{ client }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-danger btn-sm" value="Yes, delete." autofocus>
            Yes, delete <i class="fa fa-trash"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.location.href='{% url 'invoice_app:client-list' %}'; return false;">
            Cancel <i class="fa fa-times"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
